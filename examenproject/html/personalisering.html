<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalisering</title>

    <!-- CSS bestand -->
    <link rel="stylesheet" href="../css/project.css">
</head>

<body>
    <h1>Webshop de brommobiel</h1>
    <!-- Navigation bar -->
    <nav>
        <h2>Menu</h2>
        <img class="logo" src="../media/logo.png" alt="Logo van de webshop" >
        <input type="checkbox" id="hamburgerCheckbox"/>
        <label id="hamburgerIcon" for="hamburgerCheckbox"><span id="hamburgerLine"></span></label>
        <ul id="menu">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <p>Brommers</p>
                <ul>
                    <li>
                        <a href="./nieuwecollectie.html">Nieuwe collectie</a>
                    </li>
                    <li>
                        <a href="./productoverzicht.html">Hele collectie</a>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a href="./personalisering.html">Personalisering</a>
            </li>
            <li>
                <a href="./contact.html">Contact</a>
            </li>
            <li>
                <a href="./faq.html">FAQ</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Bestel je brommer</h2>

            <form id="bestelFormulier" action="bevestiging.html" method="get">
                <fieldset class="bestelKolom" id="klantgegevens">
                    <legend>Jouw gegevens</legend>

                    <!-- Voornaam -->
                    <label id="lblVoornaam" for="txtVoornaam" class="required">Voornaam</label>
                    <input type="text" name="voornaam" id="txtVoornaam" required>
                    <span></span>

                    <!-- Achternaam -->
                    <label id="lblAchternaam" for="txtAchternaam" class="required">Achternaam</label>
                    <input type="text" name="achternaam" id="txtAchternaam" required>
                    <span></span>

                    <!-- Email -->
                    <label id="lblEmail" class="mt-10px required" for="txtEmail">E-mailadres</label>
                    <input type="email" name="email" id="txtEmail" required>
                    <span></span>

                    <!-- Telefoonnummer -->
                    <label id="lblTelnr" class="mt-10px" for="txtTelnr">Telefoonnummer</label>
                    <input type="tel" name="telefoonnummer" id="txtTelnr" pattern="^0?[1-9][0-9]{7,8}$"
                        title="Gelieve een geldig telefoonnummer in te vullen">
                    <span></span>

                    <!-- Gewenste leverdatum -->
                    <label id="lblLeverdatum" class="mt-10px required" for="dtLeverdatum">Gewenste
                        leverdatum</label>
                    <input type="date" name="leverdatum" id="dtLeverdatum" required>
                    <span></span>

                    <!-- Straatnaam -->
                    <label for="txtStraatnaam" class="mt-10px required" id="lblStraatnaam">Straatnaam +
                        huisnummer</label>
                    <input type="text" name="straatnaam" id="txtStraatnaam" required>
                    <span></span>

                    <!-- Postcode -->
                    <label for="txtPostcode" class="mt-10px required" id="lblPostcode">Postcode</label>
                    <input type="text" name="postcode" id="txtPostcode" pattern="^[1-9][0-9]{3}"
                        title="Een postcode bestaat uit 4 cijfers" required>
                    <span></span>

                    <!-- Gemeente -->
                    <label for="txtGemeente" class="mt-10px required" id="lblGemeente">Gemeente</label>
                    <input type="text" name="gemeente" id="txtGemeente" required>
                    <span></span>

                    <!-- Land -->
                    <label for="txtLand" id="lblLand" class="mt-10px required">Land</label>
                    <input type="text" name="land" id="txtLand" disabled value="België">
                    <span id="inputHelpland">We leveren voorlopig enkel in België</span>

                </fieldset>


                <fieldset class="bestelKolom" id="personalisatie">
                    <legend>Jouw brommer</legend>

                    <!-- Kies brommer -->
                    <label for="productKeuze" class="mt-20px required">Kies je brommer</label>
                    <select name="productKeuze" id="productKeuze" class="selectMarkup" required>
                        <!-- Elektrisch -->
                        <option selected disabled value="">Klik om een brommer te kiezen</option>
                        <optgroup label="Elektrisch">
                            <option value="SegwayE125S">Segway E125S</option>
                            <option value="SegwayE110SE">Segway E110SE</option>
                            <option value="SegwayE110S">Segway E110S</option>
                            <option value="SegwayB110S">Segway B110S</option>
                            <option value="BrekrModelB">Brekr Model B</option>
                            <option value="HorwinEK1">Horwin EK1</option>
                            <option value="NIUNQISport">NIU NQI Sport</option>
                            <option value="SuperSocoCUX">Super Soco CUX</option>
                        </optgroup>

                        <!-- Benzine -->
                        <optgroup label="Benzine">
                            <option value="SymOrbit2">Sym orbit 2</option>
                            <option value="SymOrbit3">Sym orbit 3</option>
                            <option value="AGMVX50L">AGM VX50l</option>
                            <option value="PeugeotKisbeeActive">Peugeot Kisbee Active</option>
                            <option value="PeugeotKisbeeStreet">Peugeot Kisbee Street</option>
                            <option value="PeugeotDjango">Peugeot Django</option>
                            <option value="PiaggoLiberty50S">Piaggo Liberty 50 S</option>
                        </optgroup>

                        <!-- LPG -->
                        <optgroup label="LPG">
                            <option value="VespaPrimavera">Vespa Primavera</option>
                            <option value="VespaPrimaveraSport">Vespa Primavera Sport</option>
                            <option value="VespaSprint">Vespa Sprint</option>
                            <option value="VespaSprintSport">Vespa Sprint Sport</option>
                            <option value="VespaSprintNotte">Vespa Sprint Notte</option>
                            <option value="VespaSprintRacingSixties">Vespa Sprint Racing Sixties</option>
                        </optgroup>

                    </select>

                    <!-- Kies snelheid -->
                    <p class="mt-10px mb-5px required">Kies je snelheid</p>
                    <input type="radio" name="snelheid" id="snelheidkiezerA" value="A" class="d-none" required>
                    <label for="snelheidkiezerA" class="d-inline-block radioPill">A • 25 km/u</label>

                    <input type="radio" name="snelheid" id="snelheidkiezerB" value="B" class="d-none">
                    <label for="snelheidkiezerB" class="d-inline-block radioPill">B • 45 km/u</label>

                    <!-- Kies kleur -->
                    <p class="required mt-10px mb-5px">Kies je kleur</p>
                    <input type="radio" class="d-none" name="kleur" id="rood" value="rood" required>
                    <label class="d-inline-block kleurCirkel" id="kleurKiezerRood" for="rood"></label>

                    <input type="radio" class="d-none" name="kleur" id="groen" value="groen">
                    <label class="d-inline-block kleurCirkel" id="kleurKiezerGroen" for="groen"></label>

                    <input type="radio" class="d-none" name="kleur" id="geel" value="geel">
                    <label class="d-inline-block kleurCirkel" id="kleurKiezerGeel" for="geel"></label>

                    <!-- Kies extra opties -->
                    <p class="mt-10px">Kies je extra opties</p>

                    <!-- Cruise control - €125,00 -->
                    <label class="checkboxContainer" for="cruiseControl">
                        &euro;125 • Cruise control
                        <input type="checkbox" id="cruiseControl" name="cruiseControl" value="cruiseControl">
                        <span class="checkbox"></span>
                    </label>

                    <!-- ABS - €105 -->
                    <label class="checkboxContainer" for="abs">
                        &euro;105 • ABS
                        <input type="checkbox" id="abs" name="abs" value="abs">
                        <span class="checkbox"></span>
                    </label>

                    <!-- Winterbanden - €350 -->
                    <label class="checkboxContainer" for="winterbanden">
                        &euro;350 • Winterbanden
                        <input type="checkbox" id="winterbanden" name="winterbanden" value="winterbanden">
                        <span class="checkbox"></span>
                    </label>

                    <!-- Bestellen -->
                    <button type="submit" class="mt-10px">Bestellen</button>

                </fieldset>

            </form>
        </section>
    </main>
</body>

</html>
